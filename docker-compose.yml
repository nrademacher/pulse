version: '3.6'

services:
  redis:
   container_name: redis
   image: "redis:alpine"
   hostname: redis
   ports:
    - "6379:6379"

  postgres:
    container_name: postgres_db
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /data/postgres
    volumes:
       - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    depends_on:
      - redis
    restart: unless-stopped
  
